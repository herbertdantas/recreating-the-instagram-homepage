<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt=" Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt=" Foto de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como herbertb_silva</a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é herbertb_silva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe já o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
